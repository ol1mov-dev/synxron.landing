<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Множественные Dropdown-ы</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #eaeff5;
      font-family: 'Inter', sans-serif;
    }

    .sidebar {
      width: 280px;
      background-color: #2e3679;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .dropdown {
      margin-bottom: 20px;
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 10px;
    }

    .dropdown.open .dropdown-content {
      max-height: 800px;
    }

    .dropdown-content a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: rgba(255,255,255,0.1);
      border-radius: 5px;
      padding-left: 5px;
    }

    .dropdown-content i {
      width: 18px;
      text-align: center;
      font-size: 15px;
    }

    .arrow {
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    .dropdown.open .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

<div class="sidebar">

  <div class="dropdown">
    <div class="dropdown-header">
      <span>Платформа</span>
      <span class="arrow">&#9650;</span>
    </div>
    <div class="dropdown-content">
      <a href="#"><i class="fa-regular fa-star"></i>База знаний</a>
      <a href="#"><i class="fa-solid fa-users"></i>Совместная работа</a>
      <a href="#"><i class="fa-solid fa-table-cells"></i>Умные таблицы</a>
    </div>
  </div>

  <div class="dropdown">
    <div class="dropdown-header">
      <span>Аналитика</span>
      <span class="arrow">&#9650;</span>
    </div>
    <div class="dropdown-content">
      <a href="#"><i class="fa-solid fa-chart-line"></i>Отчёты</a>
      <a href="#"><i class="fa-solid fa-chart-pie"></i>Графики</a>
    </div>
  </div>

  <div class="dropdown">
    <div class="dropdown-header">
      <span>Инструменты</span>
      <span class="arrow">&#9650;</span>
    </div>
    <div class="dropdown-content">
      <a href="#"><i class="fa-solid fa-screwdriver-wrench"></i>Настройки</a>
      <a href="#"><i class="fa-solid fa-bug"></i>Отладка</a>
    </div>
  </div>

</div>

<script>
  // Все dropdown элементы
  const dropdowns = document.querySelectorAll('.dropdown');

  dropdowns.forEach(dropdown => {
    const header = dropdown.querySelector('.dropdown-header');

    // Открытие/закрытие при клике на заголовок
    header.addEventListener('click', (e) => {
      e.stopPropagation(); // не передаём клик вверх
      dropdown.classList.toggle('open');
    });
  });

  // Закрытие всех при клике вне любого
  document.addEventListener('click', () => {
    dropdowns.forEach(drop => drop.classList.remove('open'));
  });
</script>

</body>
</html>
